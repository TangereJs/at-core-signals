<link rel="import" href="at-core-signals.html">



<dom-module id="my-element">
  <template>
    Hello
  </template>
</dom-module>

<script>
  Polymer({
    is: 'my-element',
    attached: function () {      
      Polymer.signal('foo', {
        data: "Foo!"
      });
    }
  });
</script>


<dom-module id="my-app">
  <template>
    <at-core-signals on-foo="fooSignal"></at-core-signals>
    <content></content>
  </template>
</dom-module>

<script>
  Polymer({
    is:'my-app', 
    fooSignal: function (e) {
      this.innerHTML += '<br>[my-app] got a [' + e.type + '] signal<br>';
    }
  });
</script>
